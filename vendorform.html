<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d58e49b8e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Eco Agri - Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Eco Agri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="payment.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="">Machinery</a></li>
                <li><a class="dropdown-item" href="">Pesticides</a></li>
                <li><a class="dropdown-item" href="">Fertilizer</a></li>
                <li><a class="dropdown-item" href="">Seeds</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="success.html">Promotions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><button class="btn btn-outline-dark">
                  <i class="fa-solid fa-user"></i></button
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><button class="btn btn-outline-dark">
                  <i class="fa-solid fa-cart-shopping"></i></button
              ></a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="row my-5">
      <div class="col-md-12 text-center">
        <h2 class="mx-auto">Vendor Form</h2>
        <div
          class="row mx-auto mb-5 py-5 px-3"
          style="
            width: 80%;
            border: 1px solid black;
            border-radius: 20px;
            background-color:blanchedalmond;
          "
        >
          <div class="col-md-6 text-start">
            <label for="productname" class="form-label">Product Name *</label>
            <input type="text" class="form-control mb-5" id="productname" placeholder="tractor" required>
            <label for="productcat" class="form-label">Product Category *</label>
            <input type="text" class="form-control mb-5" id="productcat" placeholder="Farming Machine" required>
            <label for="quantity" class="form-label">Product Quantity *</label>
            <input type="number" class="form-control mb-5" id="quantity" placeholder="1" required>
            <label for="price" class="form-label">Product Price *</label>
            <input type="number" class="form-control mb-5" id="price" placeholder="Rs. 8000000" required>
          </div>
          <div class="col-md-6 text-center">
            <img
              style="width: 100%; height: 50vh; border-radius: 20px"
              src="images/tractor.jpeg"
              alt=""
            />
            <button class="btn btn-dark w-50 mx-auto my-2 br d-block">
                Upload a Picture
              </button>
              <label for="description" class="form-label mt-3">Add a Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>

              
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="home.html"
                ><button class="btn btn-dark w-25 mx-auto br">
                  Continue
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
