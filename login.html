<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d58e49b8e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Eco Agri - Login</title>
  </head>
  <body>
    <div class="container mx-0 px-0">
      <img
        src="https://images3.alphacoders.com/190/190787.jpg"
        style="width: 100vw; height: 100vh"
      />
      <!-- https://wallpapercave.com/wp/wp1987046.jpg -->
      <!-- <img src="./images/farm.jpeg" style="width: 100vw; height: 100vh" /> -->
      <!-- <div
        class="container-fluid centered"
        style="width: 100vw; height: 100vh; background-color: rgb(0, 0, 0, 0.5)"
      ></div> -->
      <div class="row centered w-50">
        <div class="col-md-12">
          <h1 class="my-3" style="font-size: 56px; font-weight: bold">LOGIN</h1>
          <label for="username" class="form-label mt-3">Username</label>
          <input
            type="email"
            class="form-control text-center mb-3 br"
            id="username"
            placeholder="info@innovationhightech.com"
          />
          <label for="password" class="form-label mt-2">Password</label>
          <input
            type="password"
            class="form-control text-center mb-3 br"
            id="password"
            placeholder="********"
          />
          <a href="home.html">
            <button class="btn btn-lg loginbtn mt-4">Continue</button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
