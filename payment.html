<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d58e49b8e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Eco Agri - Payment</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Eco Agri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="">Machinery</a></li>
                <li><a class="dropdown-item" href="">Pesticides</a></li>
                <li><a class="dropdown-item" href="">Fertilizer</a></li>
                <li><a class="dropdown-item" href="">Seeds</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="success.html">Promotions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vendorform.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><button class="btn btn-outline-dark">
                  <i class="fa-solid fa-user"></i></button
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><button class="btn btn-outline-dark">
                  <i class="fa-solid fa-cart-shopping"></i></button
              ></a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="row mx-auto mt-5 px-3 py-4"
      style="width: 80%; border: 1px solid black; border-radius: 20px"
    >
      <div class="col-md-6 text-center">
        <img style="width: 70%" src="images/tractor.jpeg" alt="" />
        <div class="row mt-2 text-center">
          <div class="col-md-4">
            <h5>Product</h5>
            <p>Tractor</p>
          </div>
          <div class="col-md-4">
            <h5>Quantity</h5>
            <p>1</p>
          </div>
          <div class="col-md-4">
            <h5>Price</h5>
            <p>Rs. 8000000</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h5>Payment</h5>
        <p style="font-weight: bold">Card Type</p>
        <div class="row">
          <div class="col-md-4">
            <img
              style="width: 80%; height: 60%"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png"
              alt=""
            />
          </div>
          <div class="col-md-4">
            <img
              style="width: 80%; height: 60%"
              src="https://www.investopedia.com/thmb/3H96L9iC_VUhvsqmnypxfEQW4UA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/full-color-800x450-cee226a48bed4177b90351075b332227.jpg"
              alt=""
            />
          </div>
          <div class="col-md-4">
            <img
              style="width: 80%; height: 60%"
              src="https://upload.wikimedia.org/wikipedia/en/b/b4/JazzCash_logo.png"
              alt=""
            />
          </div>
        </div>
        <label for="cardno" class="form-label mt-3">Card Number</label>
        <input
          type="password"
          class="form-control text-center mb-3"
          id="cardno"
          placeholder="XXXX XXXX XXXX XX"
        />
        <div class="row">
          <div class="col-md-4">
            <label
              style="font-size: 14px; font-weight: 500"
              for="startdate"
              class="form-label mt-3"
              >Start Date</label
            >
            <input
              type="date"
              class="form-control text-center mb-3"
              id="startdate"
              placeholder="XXXX XXXX XXXX XX"
            />
          </div>
          <div class="col-md-4">
            <label
              style="font-size: 14px; font-weight: 500"
              for="expiry"
              class="form-label mt-3"
              >Expiry Date</label
            >
            <input
              type="date"
              class="form-control text-center mb-3"
              id="expiry"
              placeholder="XXXX XXXX XXXX XX"
            />
          </div>
          <div class="col-md-4">
            <label
              style="font-size: 14px; font-weight: 500"
              for="cvv"
              class="form-label mt-3"
              >CVV</label
            >
            <input
              type="password"
              class="form-control text-center mb-3"
              id="cvv"
              placeholder="---- ----"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
            <a href="success.html"><button class="btn btn-dark w-25 mx-auto br">Continue</button></a>

        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
